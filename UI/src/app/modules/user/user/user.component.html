<mat-card>
  <mat-card-header>
    <mat-card-title>User</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button (click)="updateUser()" mat-flat-button color="primary">Update</button>
  </mat-card-actions>
  <mat-card-content>
    <form [formGroup]="userForm">
      <mat-form-field>
        <input matInput formControlName="id" placeholder="User id" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="creationDate" placeholder="Creation Date" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="Password" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
