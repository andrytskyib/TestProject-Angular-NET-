<mat-card>
  <mat-card-header>
    <mat-card-title>Create Note</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="createFrom">
      <mat-form-field>
        <input matInput formControlName="message" placeholder="Message" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="acceptAndClose()" mat-flat-button color="primary">Save</button>
    <button (click)="cancelAndClose()" mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
