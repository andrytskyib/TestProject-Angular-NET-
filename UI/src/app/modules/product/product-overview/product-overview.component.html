<mat-card>
  <mat-card-header>
    <mat-card-title>User</mat-card-title>
    <button (click)="create()" mat-flat-button color="primary">Create</button>
  </mat-card-header>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openProduct(element.id)" mat-icon-button>
          <mat-icon>chevron_right</mat-icon>
        </button>

        <button (click)="delete(element)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} $ </td>
    </ng-container>

    <!-- CreationDate Column -->
    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Creation Date </th>
      <td mat-cell *matCellDef="let element"> {{element.creationDate | date: 'dd.MM.yyyy'}} </td>
    </ng-container>

    <!-- CreatorId Column -->
    <ng-container matColumnDef="creatorId">
      <th mat-header-cell *matHeaderCellDef> Creator Id </th>
      <td mat-cell *matCellDef="let element"> {{element.creatorId ? element.creatorId : '-'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!dataSource.data.length" class="no-records">
    <p>No records found</p>
  </div>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
