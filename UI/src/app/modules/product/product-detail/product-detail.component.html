<mat-card>
  <mat-card-header>
    <mat-card-title>
      <button routerLink="/product" mat-card-avatar mat-icon-button>
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
      Product {{productId}}</mat-card-title>
    <button (click)="save()" mat-flat-button color="primary">Save</button>
  </mat-card-header>
</mat-card>

<mat-card>
  <mat-card-content>
    <form [formGroup]="productForm">
      <mat-form-field>
        <input matInput formControlName="id" placeholder="Id" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="description" placeholder="Description" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="price" placeholder="Price" />
        <span matSuffix>$</span>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="creationDate" placeholder="CreationDate" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="creatorId" placeholder="CreatorId" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Notes</mat-card-title>
    <button (click)="createNote()" mat-flat-button color="primary">Create</button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="noteDataSource">

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="editNote(element)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>

          <button (click)="deleteNote(element.id)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- CreationDate Column -->
      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
      </ng-container>

      <!-- Message Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>

      <!-- Product Id Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Product Id </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="!noteDataSource.data.length" class="no-records">
      <p>No records found</p>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
