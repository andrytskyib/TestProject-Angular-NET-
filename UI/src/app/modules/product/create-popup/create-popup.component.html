<mat-card>
  <mat-card-header>
    <mat-card-title>Create Product</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="createFrom">
      <mat-form-field>
        <input matInput formControlName="name" placeholder="Name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="description" placeholder="Description" />
      </mat-form-field>

      <mat-form-field>
        <input type="number" matInput formControlName="price" placeholder="Price" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="acceptAndClose()" mat-flat-button color="primary">Save</button>
    <button (click)="cancelAndClose()" mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
