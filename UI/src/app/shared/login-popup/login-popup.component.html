<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginFrom">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email" />
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput formControlName="password" placeholder="Password" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="acceptAndClose()" mat-flat-button color="primary">Save</button>
    <button (click)="cancelAndClose()" mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
